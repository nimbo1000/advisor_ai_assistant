{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add Note to {{ contact_name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.content.label_tag }}
            {{ form.content }}
            <div class="text-danger">{{ form.content.errors }}</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Note</button>
        <a href="{% url 'hubspot_contacts' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
